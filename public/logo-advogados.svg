
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Triangular logo pattern with gradient effect -->
  <g>
    <!-- First column -->
    <polygon points="20,40 60,40 40,80" fill="#333333" />
    <polygon points="20,80 60,80 40,120" fill="#333333" />
    <polygon points="20,120 60,120 40,160" fill="#333333" />
    
    <!-- Second column -->
    <polygon points="60,40 100,40 80,80" fill="#FFFFFF" stroke="#333333" stroke-width="1" />
    <polygon points="60,80 100,80 80,120" fill="#333333" />
    <polygon points="60,120 100,120 80,160" fill="#FFFFFF" stroke="#333333" stroke-width="1" />
    
    <!-- Third column -->
    <polygon points="100,40 140,40 120,80" fill="#FFFFFF" stroke="#333333" stroke-width="1" />
    <polygon points="100,80 140,80 120,120" fill="#FFFFFF" stroke="#333333" stroke-width="1" />
    <polygon points="100,120 140,120 120,160" fill="#FFFFFF" stroke="#333333" stroke-width="1" />
  </g>
  
  <!-- Advogados Associados Text -->
  <text x="160" y="110" font-family="Arial" font-weight="bold" font-size="28" fill="#666666">ADVOGADOS ASSOCIADOS</text>
</svg>
